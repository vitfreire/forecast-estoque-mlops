name: CI - Forecast Estoque

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Lint (optional)
      run: |
        echo "CI executado com sucesso"

    - name: Placeholder Tests
      run: |
        echo "Adicione testes automatizados futuramente"
